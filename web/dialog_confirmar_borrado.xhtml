<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    
    <p:confirmDialog widgetVar="dialogConfirmacion" message="#{msg.confirmarBorrado}"
                     appendToBody="true">
        <p:commandButton value="#{msg.cancelar}" type="button"
                         onclick="dialogConfirmacion.hide()"/>  
        <p:commandButton value="#{msg.borrar}" type="button"
                         onclick="dialogConfirmacion.hide();
                                     document.getElementById(sessionStorage.cmdBorrar).click()"/>  
    </p:confirmDialog>
                
</html>
